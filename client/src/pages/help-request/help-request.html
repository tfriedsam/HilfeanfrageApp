<ion-header>

  <ion-navbar>
    <ion-title>Hilfeanfrage erstellen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked color="primary">Womit haben Sie ein Problem?</ion-label>
      <ion-select [(ngModel)]="anfrage.Anfragekategorie_ID" (ngModelChange)="selectKategorie()">
        <ion-option *ngFor="let k of kategorien" value="{{k.id}}">{{k.bezeichnung}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">Beschreiben Sie Ihr Problem kurz</ion-label>
      <ion-input [(ngModel)]="anfrage.Anfragetext"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full primary (click)="callForHelp()">Anfrage senden</button>
</ion-content>
